<div #map class="map-container" style="height: 100vh; width: 200vh;"></div>
<div class="row">
    <div class="col-12">
        <label class="form-label">Zoom: {{zoomLevel | number}} - Lng,Lat [{{latLon[0] | number:'2.4-4'}},{{latLon[1] |
            number:'2.4-4'}}] </label>
        <input #zoomInput type="range" class="form-range" [value]="zoomLevel" min="0" max="18"
            (input)="zoomChange( zoomInput.value)">
    </div>
    <div class="col-12">
        <button class="btn btn-primary" (click)="zoomIn()">+</button>
        <button class="btn btn-primary float-end" (click)="zoomOut()">-</button>
    </div>
</div>
